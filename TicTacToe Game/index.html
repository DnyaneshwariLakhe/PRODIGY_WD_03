<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box "style="border-top:none; border-left:none"><span class="boxtext"></span></div>
            <div class="box " style="border-top:none"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"style="border-top:none;border-right:none"><span class="boxtext"></span></div>
            <div class="box bl-0"style="border-left:none"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0" style="border-right:none"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"style="border-left:none;border-bottom:none"><span class="boxtext"></span></div>
            <div class="box bb-0"style="border-bottom:none"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"style="border-bottom:none;border-right:none"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe MyTicTacToe</h1>
            <div>
                <span class="info">Turn for x</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
